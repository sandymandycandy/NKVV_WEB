<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScubeG - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Michroma', sans-serif;
      background: url('https://uploads.onecompiler.io/43rrvywxn/43rrvxhs2/Screenshot_25-7-2025_134332_www.designevo.com.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .portal {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 24px;
      width: 90%;
      max-width: 400px;
      color: white;
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: perspective(1000px) rotateX(1deg) rotateY(1deg);
      transition: transform 0.3s ease;
    }

    .portal:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo img {
      width: 64px;
      height: 64px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 24px;
      font-weight: bold;
    }

    h2 span {
      color: #4ea1f3;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 16px;
      border-radius: 6px;
      background-color: rgba(30, 41, 59, 0.8);
      border: 1px solid #374151;
      color: white;
      margin-bottom: 16px;
    }

    input:focus {
      outline: none;
      border-color: #4ea1f3;
      box-shadow: 0 0 0 2px #4ea1f3;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004c99;
    }

    .signup-footer {
      text-align: center;
      font-size: 14px;
      margin-top: 24px;
    }

    .signup-footer a {
      color: #4ea1f3;
      text-decoration: none;
    }

    .signup-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="portal">
    <div class="logo">
      <img src="https://uploads.onecompiler.io/43rrvywxn/43rrvxhs2/Screenshot_25-7-2025_135128_www.designevo.com.jpeg" alt="ScubeG Logo" />
    </div>
    <h2>Create Your <span>ScubeG</span> Account</h2>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="John Doe" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="••••••••" required>

      <button type="submit">Sign Up</button>
    </form>

    <p class="signup-footer">
      Already have an account? <a href="login.html">Sign In</a>
    </p>
  </div>

</body>
</html>

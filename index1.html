<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScubeG - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Michroma', sans-serif;
      background: url('https://uploads.onecompiler.io/43rrvywxn/43rrvxhs2/Screenshot_25-7-2025_134332_www.designevo.com.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    .portal {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.85);
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: perspective(1000px) rotateX(1deg) rotateY(1deg);
      transition: transform 0.3s ease;
    }
    .portal:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="portal p-10 rounded-3xl w-[90%] max-w-md text-white z-10">
    <div class="flex justify-center mb-6">
      <img src="https://uploads.onecompiler.io/43rrvywxn/43rrvxhs2/Screenshot_25-7-2025_135128_www.designevo.com.jpeg" alt="ScubeG Logo" class="w-16 h-16" />
    </div>
    <h2 class="text-2xl text-center font-bold mb-6 text-white">Create Your <span class="text-blue-400">ScubeG</span> Account</h2>

    <form>
      <div class="mb-4">
        <label for="fullname" class="block text-sm mb-1">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required
          class="w-full px-4 py-2 rounded bg-gray-900 bg-opacity-70 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required
          class="w-full px-4 py-2 rounded bg-gray-900 bg-opacity-70 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm mb-1">Password</label>
        <input type="password" id="password" placeholder="••••••••" required
          class="w-full px-4 py-2 rounded bg-gray-900 bg-opacity-70 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="block text-sm mb-1">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required
          class="w-full px-4 py-2 rounded bg-gray-900 bg-opacity-70 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="w-full py-2 rounded bg-blue-600 hover:bg-blue-700 transition duration-300">Sign Up</button>
    </form>

    <p class="text-center text-sm mt-6">
      Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Sign In</a>
    </p>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScubeG Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Michroma', sans-serif;
      background: url('https://uploads.onecompiler.io/43rrvywxn/43rrvxhs2/Screenshot_25-7-2025_134332_www.designevo.com.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .portal {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 24px;
      color: white;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: perspective(1000px) rotateX(3deg) rotateY(3deg);
      transition: transform 0.3s ease;
    }

    .portal:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .logo img {
      width: 64px;
      height: 64px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 24px;
    }

    h2 span {
      color: #4ea1f3; /* Softer blue */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px 16px;
      border-radius: 6px;
      background-color: #1f2937; /* dark slate */
      border: 1px solid #444c5c;
      color: white;
      margin-bottom: 16px;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: #4ea1f3;
      box-shadow: 0 0 0 2px #4ea1f3;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .form-footer a {
      color: #4ea1f3;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      margin-right: 6px;
    }

    button {
      background-color: #0066cc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004c99;
    }

    .signup {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
    }

    .signup a {
      color: #4ea1f3;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="portal">
    <div class="logo">
      <img src="https://uploads.onecompiler.io/43rrvywxn/43rrvxhs2/Screenshot_25-7-2025_135128_www.designevo.com.jpeg" alt="ScubeG Logo">
    </div>
    <h2>Welcome to <span>ScubeG</span></h2>

    <form>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••">

      <div class="form-footer">
        <label class="checkbox-group">
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="signup">
      Don’t have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>

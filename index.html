
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScubeG Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Michroma', sans-serif;
      background: url('https://uploads.onecompiler.io/43rrvywxn/43rrvxhs2/Screenshot_25-7-2025_134332_www.designevo.com.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .portal {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.85);
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: perspective(1000px) rotateX(3deg) rotateY(3deg);
      transition: transform 0.3s ease;
    }

    .portal:hover {
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1.02);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">

  <div class="portal p-10 rounded-3xl w-[90%] max-w-md text-white z-10">
    <div class="flex justify-center mb-6">
      <img src="https://uploads.onecompiler.io/43rrvywxn/43rrvxhs2/Screenshot_25-7-2025_135128_www.designevo.com.jpeg" alt="ScubeG Logo" class="w-16 h-16">
    </div>
    <h2 class="text-2xl text-center font-bold mb-6 text-white">Welcome to <span class="text-blue-400">ScubeG</span></h2>

    <form>
      <div class="mb-4">
        <label class="block text-sm mb-1" for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 rounded bg-gray-900 bg-opacity-70 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-1" for="password">Password</label>
        <input id="password" type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded bg-gray-900 bg-opacity-70 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="flex items-center justify-between mb-4 text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 accent-blue-500">
          Remember me
        </label>
        <a href="#" class="text-blue-400 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full py-2 rounded bg-blue-600 hover:bg-blue-700 transition duration-300">Login</button>
    </form>

    <p class="text-center text-sm mt-6">Don’t have an account?
      <a href="#" class="text-blue-400 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
